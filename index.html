<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>TeachType</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1 class="app-title">TeachType</h1>

    <!-- Login / Signâ€‘Up -->
    <section id="login-screen" class="card">
      <label>Name:
        <input type="text" id="username" />
      </label>
      <label>Role:
        <select id="role">
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
        </select>
      </label>
      <label>Password:
        <input type="password" id="password" />
      </label>
      <div id="student-classroom-code" class="hidden">
        <label>Classroom Code:
          <input type="text" id="classroom-code" />
        </label>
      </div>
      <button id="toggle-mode-btn" class="btn secondary">Sign Up</button>
      <button id="login-btn"       class="btn primary">Log In</button>
      <div id="login-message" class="error"></div>
    </section>

    <!-- Teacher Dashboard -->
    <section id="teacher-dashboard" class="hidden">
      <h2>Welcome, <span id="teacher-name"></span> (Teacher)</h2>

      <!-- Create Classroom -->
      <div id="classroom-setup" class="card">
        <label>New Classroom Name:
          <input type="text" id="new-classroom-name" />
        </label>
        <button id="create-classroom-btn" class="btn primary">Create Classroom</button>
        <div id="classroom-code-display" class="info"></div>
      </div>

      <!-- Classes & Progress -->
      <div id="teacher-classroom-view" class="card hidden">
        <h3>Classes &amp; Student Progress</h3>

        <!-- Bulk sample template -->
        <a href="BulkFormatExample.txt" download class="btn secondary" style="margin-bottom:1em;">
          ðŸ“„ Download Sample Template
        </a>

        <div id="student-progress-table"></div>
      </div>

      <!-- Link to tutorials -->
      <div style="margin-top:2rem; text-align:center;">
        <a href="teacher_tutorials.html" class="btn primary">
          HOW TO USE THE TEACHER PORTAL
        </a>
      </div>
    </section>

    <!-- Student Dashboard -->
    <section id="student-dashboard" class="hidden">
      <h2>Welcome, <span id="student-name"></span> (Student)</h2>

      <div id="drill-container" class="card">
        <p id="prompt" tabindex="0"></p>

        <!-- feedback + accuracy side by side -->
        <div class="feedback-row" style="display:flex; justify-content:space-between; align-items:center;">
          <div id="feedback"></div>
          <div id="student-stats" class="info"></div>
        </div>

        <button id="next-btn" class="btn primary" disabled>Next</button>
      </div>

      <div id="calendar" class="card"></div>
    </section>
  </main>

  <!-- Yellow logout button -->
  <button id="logout-btn" class="btn secondary" style="display:none; background: #f2c94c; color: #333;">
    Log Out
  </button>

  <script src="app.js"></script>
</body>
</html>
