<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TeachType</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <h1>Typing Magic</h1>

    <!-- Login Screen -->
    <section id="login-screen">
      <label>
        Name:
        <input type="text" id="username" />
      </label>
      <label>
        Role:
        <select id="role">
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
        </select>
      </label>
      <label>
        Password:
        <input type="password" id="password" />
      </label>
      <div id="student-classroom-code" class="hidden">
        <label>
          Classroom Code:
          <input type="text" id="classroom-code" />
        </label>
      </div>
      <button id="login-btn">Login</button>
      <div id="login-message"></div>
    </section>

    <!-- Teacher Dashboard -->
    <section id="teacher-dashboard" class="hidden">
      <h2>Welcome, <span id="teacher-name"></span> (Teacher)</h2>
      <div id="classroom-setup">
        <label>
          Create Classroom Name:
          <input type="text" id="new-classroom-name" />
        </label>
        <button id="create-classroom-btn">Create Classroom</button>
        <div id="classroom-code-display"></div>
      </div>
      <div id="teacher-classroom-view" class="hidden">
        <h3>Classroom: <span id="teacher-classroom-name"></span></h3>
        <label>
          Sort by:
          <select id="sort-option">
            <option value="date">Date</option>
            <option value="name">Student Last Name</option>
          </select>
        </label>
        <div id="student-progress-table"></div>
      </div>
    </section>

    <!-- Student Dashboard -->
    <section id="student-dashboard" class="hidden">
      <h2>Welcome, <span id="student-name"></span> (Student)</h2>
      <div id="drill-container">
        <p id="prompt" tabindex="0"></p>
        <div id="feedback"></div>
        <button id="next-btn" disabled>Next</button>
      </div>
      <div id="student-stats"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
